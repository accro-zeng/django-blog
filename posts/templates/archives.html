{% extends 'base.html' %} {% block body %}

<div class="content pure-u-1 pure-u-md-3-4">
    <div>
        <div class="posts">
            <section class="post">
                <header class="post-header">
                    <hr>
                    <a href="{{ post.get_absolute_url }}">
                        <h2 class="post-title">文章归档</h2>
                    </a>
                </header>
                <div class="post-description">
                    {% regroup post_list by created_time.year as posts %} {% for post in posts %}
                    <ul>
                        <h3 style="font:bold;">{{ post.grouper }} 年</h3>{% for p in post.list %}
                        <li>
                            <a href="{{ p.get_absolute_url }}">{{ p.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endfor %}
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock body %}
